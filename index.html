<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voz Gráfica - Light / Dark Mode</title>
    <link rel="stylesheet" href="styles.css" />
    <link id="myStyleSheet" rel="stylesheet" href="light.css" />
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__text">
        <h2>The easy way</h2>
        <h1>To be Light</h1>
      </div>

      <button class="btn btn-light" onclick="swapStyle('light.css')">
        Light Mode
      </button>
      <button class="btn btn-dark" onclick="swapStyle('dark.css')">
        Dark Mode
      </button>
      <img class="logo" src="assets/vgd-logo.svg" alt="Logo Voz Gráfica" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
